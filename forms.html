<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice 1 JavaScript/DOM</title>
        <link rel="stylesheet" href="formsStyle.css">
    </head>

    <body>
        <header>
            <h1 id="Title">Practice 1 - Formularies Webpage</h1>
        </header>

        <nav id="Nav">
            <form>
                <a href="./index.html"><input id="botonForms" class="btn" type="button" value="Go to Presentation" style="width: 110px;"></a>
                <input onmouseenter="hide()" id="botonHidden" class="btn" type="button" value="Can you click me?" style="width: 110px;">
                <input onclick="editTitle()" class="btn" type="button" value="Title">
                <input onclick="editBack()" class="btn" type="button" value="Background">
                <input onclick="editAside()" class="btn" type="button" value="Aside Panel">
                <input onclick="editBody()" class="btn" type="button" value="Main Body">
                <input onclick="editRandom()" class="btn" type="button" value="RANDOM">

                <select id="Font">
                    <option value="Courier New">Courier New (Font type)</option>
                    <option value="Lucida Sans">Lucida Sans (Font type)</option>
                    <option value="Times New Roman">Times New Roman (Font type)</option>
                    <option value="Arial, Helvetica, sans-serif">Arial (Font type)</option>
                    <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana (Font type)</option>
                </select>

                <select  id="Size">
                    <option value="12">Dwarf (Font size)</option>
                    <option value="16">Small (Font size)</option>
                    <option value="22">Medium (Font size)</option>
                    <option value="28">Large (Font size)</option>
                    <option value="36">Extreme (Font size)</option>
                    <option value="72">Are you crazy? (Font size)</option>
                </select>

                <select  id="Color">
                    <option value="red">Red (Font color)</option>
                    <option value="blue">Blue (Font color)</option>
                    <option value="pink">Pink (Font color)</option>
                    <option value="yellow">Yellow (Font color)</option>
                    <option value="green">Green (Font color)</option>
                    <option value="orange">Orange (Font color)</option>

                </select>
                
                <select  id="Background">
                    <option value="purple">Purple (Background color)</option>
                    <option value="blue">Blue (Background color)</option>
                    <option value="black">Black (Background color)</option>
                    <option value="yellow">Yellow (Background color)</option>
                    <option value="green">Green (Background color)</option>
                    <option value="brown">Brown (Background color)</option>
                    <option value="red">Red (Background color)</option>
                    <option value="pink">Pink (Background color)</option>
                </select>          

                <input onclick="resetPage()" class="btn" type="button" value="Reset">
            
            </form>
            
        </nav>

        <main>
            <aside id="Aside">
                <form>
                    <br>
                    <label class="Label">Strong style</label>
                    <input type="checkbox" class="checkbox" id="StrongCheck">
                    <label class="Label">Italic style</label>
                    <input type="checkbox" class="checkbox" id="ItalicCheck">
                    <label class="Label">Underlined Style</label>
                    <input type="checkbox" class="checkbox" id="UnderlineCheck">
                    <label class="Label">Normal Style</label>
                    <input type="checkbox" class="checkbox" id="NormalCheck">
                    <br><br>
                    <label class="Label">Font type</label>
                    <br><br>
                    <select id="FontTextArea">
                        <option value="Courier">Courier New</option>
                        <option value="Lucida">Lucida Sans</option>
                        <option value="Times">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                    </select>

                    <br><br><br>
                    <label class="Label">Font size</label>
                    <br><br>
                    <select  id="SizeTextArea">
                        <option value="12">12</option>
                        <option value="18">18</option>
                        <option value="24">24</option>
                        <option value="30">30</option>
                        <option value="36">36</option>
                        <option value="42">42</option>
                        <option value="48">48</option>
                        <option value="56">56</option>
                        <option value="72">72</option>
                    </select>

                    <br><br><br>
                    <label class="Label">Font color</label>
                    <br><br>
                    <select  id="ColorTextArea">
                        <option value="black">Black</option>
                        <option value="purple">Purple</option>
                        <option value="blue">Blue</option>
                        <option value="rose">Rose</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="brown">Brown</option>
                        <option value="red">Red</option>
                        <option value="pink">Pink</option>
                    </select>   

                    <br><br><br>
                    <label class="Label">Introduce here your text: </label>
                    <br>
                    <input id="InputText" type="text" style="border: 2px solid black; width: 90%; height: 35px; margin: 25px;" >

                    <input onclick="sendText()" id="botonSendText" class="btn" type="button" value="Send the text">
                    <input onclick="editText()" id="botonEditText" class="btn" type="button" value="Change the text">
                    <input onclick="clearText()" id="botonClearText" class="btn" type="button" value="Clear the text">
                    <br><br>
                </form>
            </aside>

            <section id="Section">
                <textarea id="TextArea" style="border: 2px dashed black; width: 90%; height: 90%; margin: 2%; background-color: white; resize: none; overflow: scroll; font-size: 24px;"></textarea>
            </section>
        </main>

        <footer>
            IES Pere Maria. <strong>BENIDORM.</strong>  Antonio Nicolás Salmerón Rubio {S3ll4rd0} tonet.sellardo@gmail.com
        </footer>

        <script src="formsScript.js"></script>
        <script>
            document.body.onload = showText();
        </script>
    </body>
</html>
